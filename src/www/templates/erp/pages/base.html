<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Zippy ERP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">



        <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/bootstrap.css">
        <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/zippy-bundle.min.css">



        <link rel="stylesheet" href="/assets/css/toastr.min.css">
        <link rel="stylesheet" href="/assets/css/select2.css">
        <link rel="stylesheet" href="/assets/css/select2-bootstrap.css">
        <link rel="stylesheet" href="/assets/css/erp.css">


        <script src="/vendor/leon-mbs/zippy/assets/js/jquery/jquery.js" type="text/javascript"></script>
        <script src="/vendor/leon-mbs/zippy/assets/js/bootstrap.bundle.js" type="text/javascript"></script>

        <script src="/vendor/leon-mbs/zippy/assets/js/zippy-bundle.min.js" type="text/javascript"></script>

        <script src="/assets/js/toastr.min.js" type="text/javascript"></script>
        <script src="/assets/js/select2.js" type="text/javascript"></script>
        <script src="/assets/js/erp.js" type="text/javascript"></script>







    </head>


    <body  >
        <div class="container-fluid"> 
            <div class="row"> 
                <div class="col-11"> 


                    <nav class="navbar navbar-expand-md navbar-light bg-light">
                        <div class="navbar-header">

                            <a class="navbar-brand  " href="/">ERP</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>   


                        </div>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">


                            <ul class="navbar-nav  ">

                                <li  class="nav-item dropdown">
                                    <a href="/ " class="nav-link dropdown-toggle" data-toggle="dropdown">Документи    </a>
                                    <ul class="dropdown-menu  " zippy="docmenu"> </ul>

                                </li> 

                                <li  class="nav-item dropdown">
                                    <a href="/ " class="nav-link dropdown-toggle" data-toggle="dropdown">Звіти    </a>
                                    <ul class="dropdown-menu  " zippy="repmenu"> </ul>

                                </li> 
                                <li  class="nav-item dropdown">
                                    <a href="/ " class="nav-link dropdown-toggle" data-toggle="dropdown">Журнали    </a>
                                    <ul class="dropdown-menu  " zippy="regmenu"> </ul>

                                </li> 
                                <li  class="nav-item dropdown">
                                    <a href="/ " class="nav-link dropdown-toggle" data-toggle="dropdown">Довідники    </a>
                                    <ul class="dropdown-menu  " zippy="refmenu"> </ul>

                                </li> 
                                <li  class="nav-item dropdown">
                                    <a href="/ " class="nav-link dropdown-toggle" data-toggle="dropdown">Iнше </a>
                                    <ul class="dropdown-menu  " zippy="pagemenu"> </ul>

                                </li> 
                                  {{#isadmin}} 
                                <li  class="nav-item dropdown">
                                    <a href="/ " class="nav-link dropdown-toggle" data-toggle="dropdown">Сервic </a>
                                    <ul class="dropdown-menu  " > 
                                                    
 
                                        <li>
                                            <a class="dropdown-item  " href="/?p=ZippyERP/System/Pages/Users">Користувачі</a>            
                                        </li>  
                                                                                
                                        <li  >
                                            <a  class="dropdown-item  " href="/?p=ZippyERP/ERP/Pages/Options">Налаштування</a>            
                                        </li> 
                                        <li  >
                                            <a  class="dropdown-item  "  href="/?p=ZippyERP/ERP/Pages/MetaData">Об'єкти системи</a>            
                                        </li>
                                        

                                    </ul> 
                                </li>  {{/isadmin}} 



                            </ul>  


                            <ul class="navbar-nav   ">
                                <!-- Messages: style can be found in dropdown.less-->
                                <li class="nav-item    ">
                                    <a data-toggle="popover" data-placement="bottom" data-content="{{picontent}}" class="nav-link  "  style="cursor:pointer" zippy="pageinfo"     >
                                        <i class="fa fa-info-circle"></i>

                                    </a>

                                </li>
                                <li class="nav-item" >
                                    <a class="nav-link  "  href="/?p=ZippyERP/System/Pages/NotifyList">
                                        <i class="fa fa-bell "></i>
                                        <span zippy="newnotcnt" class="badge badge-danger badge-pill"></span>

                                    </a>

                                </li>    
                                <li class="nav-item dropdown  ">
                                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" ><i class="fa fa-user"></i> <span zippy="username"></span> </a>

                                    <ul class="dropdown-menu"  >
                  



                                        <li>

                                            <a class="dropdown-item  " href="/?p=ZippyERP/System/Pages/UserProfile">Мій профіль</a>            
                                        </li>                
                                        <li class="dropdown-divider"></li> 
                                        <li>
                                            <a class="dropdown-item  " zippy="logout">  Вийти</a>  
                                        </li>            
                                    </ul>
                                </li>   

                            </ul>



                        </div>
                    </nav>
                    {{#smart}}
                    <div class="navbar nav justify-content-start">
                      {{{smart}}}
                    </div>
                    {{/smart}}

                </div>
            </div>
        </div>



        <div class="container-fluid"> 


            <childpage/>

        </div>



        <script>

toastr.options = {
    "closeButton": true,
    "debug": false,
    "newestOnTop": false,
    "progressBar": false,
    "positionClass": "toast-top-center",
    "preventDuplicates": false,
    "onclick": null,
    "showDuration": "300",
    "hideDuration": "1000",
    "timeOut": "5000",
    "extendedTimeOut": "1000",
    "showEasing": "swing",
    "hideEasing": "linear",
    "showMethod": "fadeIn",
    "hideMethod": "fadeOut"
};

$(function () {
    $('[data-toggle="popover"]').popover()
})


$('.select2').select2();

        </script>   
    </body>

</html>
