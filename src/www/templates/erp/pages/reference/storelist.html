<html>
    <head>

    </head>

    <body>


        <div class="row"  zippy="storetable">
            <div class="col-12 col-md-6">
                <h2>Довідник складів</h2>
              <a zippy="storeadd" class="btn btn-outline-primary  ">Додати</a>
 
                <table class="table table-bordered  table-sm">
                    <tr>
                        <th>Назва</th>
                        <th>Опис</th>
                        <th style="width: 80px"></th>
                    </tr>
                    <tr zippy="storelist">
                        <td zippy="storename"></td>
                        <td zippy="storedesc"></td>
                        <td align="center"><a zippy="showitem" title="Товари на складі"><i class="fa fa-list-alt"></i></a> 
                            <a zippy="storeedit" title="Редагування"><i class="fa fa-edit"></i></a> 
                            <a        zippy="storedelete" title="Видалити"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </table>

            </div>
        </div>
        <div class="row"   >
            <form class="col-12 col-md-4" zippy="storeform" method="post">


                <div class="form-group">
                    <label for="storeeditname" > Назва</label>
                    <input class="form-control" type="text" zippy="storeeditname" required="required">
                </div>
                <div class="form-group">
                    <label for="storeedittype" > Тип складу</label>
                    <select class="form-control" zippy="storeedittype">
                        <option value="1">Оптовий склад</option>
                        <option value="2">Роздрібний склад (магазин)</option>
                        <option value="3">Торгова  точка с сумовим обліком</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="storeeditdesc" > Опис</label>
                    <textarea class="form-control" type="text" zippy="storeeditdesc"></textarea>
                </div>
                <div class="form-group">
                    <input zippy="storesave" type="submit" value="Зберегти" class="btn btn-light  "> &nbsp;
                    <input zippy="storecancel" type="button" value="Відмінити" class="btn btn-light ">
                </div>



            </form>
        </div>


        <div class="row"  zippy="itemtable">
            <div class="col-12 col-md-10 col-lg-8">
                <h4>Перелік товарів</h4>
                <form zippy="filter" class="form-inline ">

                    <label for="to">Назва, артикул</label>
                    <input class="form-control mr-sm-2"   type="text" zippy="sname">

                    <input class="btn btn-outline-success  " type="submit" value="Шукати">


                </form>
                <table class="table table-bordered  table-sm">
                    <tr>
                        <th rowspan="2">Код</th>
                        <th rowspan="2">Назва</th>
                        <th rowspan="2" width="50">Од.</th>
                        <th rowspan="2" style="text-align: right;">Ціна</th>
                        <th rowspan="2" style="text-align: right;">Ціна</th>
                        <th colspan="3" style="text-align:center;">Кількість </th>
                        
                        <th rowspan="2"></th>
                    </tr>
                    <tr  >

                        <td  style="text-align: right;"><i title="Поточна" class="fa fa-box"></i></td>
                        <td  style="text-align: right;"><i title="Зарезервована"  class="fa fa-lock"></i></td>
                        <td  style="text-align: right;" ><i title="Очікувана"  class="fa fa-truck"></i></td>


                    </tr>                     
                    <tr zippy="itemlist">
                        <td zippy="itemcode"></td>
                        <td zippy="itemname"></td>
                        <td zippy="measure"></td>
                        <td zippy="price1" align="right"></td>
                        <td zippy="price" align="right"></td>
                        <td zippy="quantity" align="right"></td>
                        <td zippy="quantityr" align="right"></td>
                        <td zippy="quantityw" align="right"></td>
                         
                        <td><a title="Видалити ціну(партію) яка більше  не актуальна" zippy="pcancel"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                </table>
                <div zippy="pag"></div>
            </div>
        </div>



    </body>
</html>
