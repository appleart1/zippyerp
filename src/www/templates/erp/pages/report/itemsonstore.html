    <body>
        <div class="row">
            <div class="col-12 col-lg-10">
                <h3>Звіт про наявніть товарів на складі</h3>

                    <label for="from">Дата</label>
                    <input class="form-control mr-sm-2" style="width: 100px" type="text" zippy="from">

                    <label for="to">Склад</label>
                    <select class="form-control mr-sm-2" zippy="store"> </select>

                    <input class="btn btn-light  " type="submit" value="ОК">


                </form>


                <div zippy="detail">
                    <div>
                        <a zippy="print" target="_blank" title="Друк"><img class="icon20"
                                                                           src="/assets/images/print_32.png"></a>
                        <a zippy="html" target="_blank" title="Експорт в HTML"><img class="icon20"
                                                                                    src="/assets/images/html.png"></a>
                        <a zippy="word" target="_blank" title="Експорт в Word"><img class="icon20"
                                                                                    src="/assets/images/word_32.png"></a>
                        <a zippy="excel" target="_blank" title="Експорт в Excel"><img class="icon20"
                                                                                      src="/assets/images/excel_32.png"></a>
                    </div>
       <div zippy="preview" class="table-responsive-sm" ></div> 
   
                </div>
            </div>
        </div>
