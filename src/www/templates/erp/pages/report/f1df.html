<html>


    <body>
        <div class="row">
            <div class="col-12 col-lg-10">
                <h3>Форма 1ДФ</h3>

                <br>
                <form zippy="filter" class="form-inline">


                    <label for="yr">Рік</label>
                    <select zippy="yr" class="form-control mr-sm-2">

                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                    </select>

                    <label for="qw">квартал</label>
                    <select zippy="qw" class="form-control mr-sm-2">

                        <option value="1">I</option>
                        <option value="2">II</option>
                        <option value="3">III</option>
                        <option value="4">IV</option>
                    </select>

                    <a zippy="load" class="btn btn-light  " type>Заповнити</a>

                    <a zippy="show" class="btn btn-light  " type>Показати</a>



                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-8" zippy="listp">
                <a zippy="addrow">Додати</a>
                <table class="table table-sm">
                    <tr>
                        <th>Им'я</th>
                        <th>Нараховано</th>
                        <th>Виплачено</th>
                        <th>Податок</th>
                        <th>Код</th>
                        <th></th>
                    </tr>
                    <tr zippy="list">
                        <td zippy="emp"></td>
                        <td align="right" zippy="income"></td>
                        <td align="right" zippy="outcome"></td>
                        <td align="right" zippy="tax"></td>
                        <td zippy="code"></td>
                        <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a></td>
                    </tr>

                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <form zippy="editemp">
                    <h4>Редагування співробітника</h4>
                    <div class="form-group">
                        <label for="editemployee" >Им'я</label>
                        <select class="form-control select2" type="text" zippy="editemployee" required="required">
                            <option value="0">Не вибрано</option>
                        </select>   

                    </div>
                    <div class="form-group">
                        <label for="editincome" >Нараховано</label>
                        <input class="form-control" type="text" zippy="editincome" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editoutcome" >Утримано</label>
                        <input class="form-control" type="text" zippy="editoutcome" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="edittax" >Податок</label>
                        <input class="form-control" type="text" zippy="edittax" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editcode" >Код</label>
                        <input class="form-control" type="text" zippy="editcode" required="required" pattern="[0-9]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Зберегти" class="btn btn-light ">
                        &nbsp; <input type="button" zippy="cancelrow" value="Відмінити" class="btn btn-light ">
                    </div>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-11" zippy="detail">
                <div>
                    <a zippy="print" target="_blank" title="Друк"><img class="icon20" src="/assets/images/print_32.png"></a>
                    <a zippy="html" target="_blank" title="Експорт в HTML"><img class="icon20"
                                                                                src="/assets/images/html.png"></a>
                    <a zippy="excel" target="_blank" title="Експорт в Excel"><img class="icon20"
                                                                                  src="/assets/images/excel_32.png"></a>
                    <a zippy="xml" target="_blank" title="XML (ДПА)"><img class="icon20" src="/assets/images/xml.png"></a>

                </div>

                     <div zippy="preview" class="table-responsive-sm" ></div>

            </div>

        </div>
    </body>

</html>
