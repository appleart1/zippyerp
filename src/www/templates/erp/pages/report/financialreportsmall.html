<html>


    <body>
        <div class="row">
            <div class="col-12 col-lg-10">
                <h3>Фінансовий звіт</h3>

                <br>
                <form zippy="filter" class="form-inline ">


                    <label for="yr">Рік</label>
                    <select zippy="yr" class="form-control  mr-sm-2">

                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                    </select>


                    <label for="qw">квартал</label>
                    <select zippy="qw" class="form-control mr-sm-2">

                        <option value="1">I</option>
                        <option value="2">II</option>
                        <option value="3">III</option>
                        <option value="4">IV</option>
                    </select>


                    <input class="btn btn-light  " type="submit" value="ОК">



                </form>
                <br>
                <div zippy="detail">
                    <div>
                        <a zippy="print" target="_blank" title="Друк"><img class="icon20"
                                                                           src="/assets/images/print_32.png"></a>
                        <a zippy="html" target="_blank" title="Експорт в HTML"><img class="icon20"
                                                                                    src="/assets/images/html.png"></a>
                        <a zippy="excel" target="_blank" title="Експорт в Excel"><img class="icon20"
                                                                                      src="/assets/images/excel_32.png"></a>
                        <a zippy="xml" target="_blank" title="XML (ДПАУ)"><img class="icon20" src="/assets/images/xml.png"></a>

                    </div>

                 <a zippy="autoclick"></a>
                    <div zippy="preview" class="table-responsive-sm" >
                    </div> 
                </div>
            </div>
        </div>
    </body>

</html>
