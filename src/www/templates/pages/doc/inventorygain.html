<html>

    <body>


        <form zippy="docform">
            <h3>Оприходоание  излишков</h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>

                    <div class="form-group  ">
                        <label for="store" >Склад</label>
                        <select class="form-control" zippy="store">
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="gains" >Тип дохода</label>
                        <select class="form-control" zippy="gains">
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-12 col-md-8">
                    <a zippy="addrow">Добавить ТМЦ</a>

                    <table class="table table-sm">
                        <tr>
                            <th>Наименование</th>
                            <th width="50">Ед.изм.</th>
                            <th width="40"  class="text-right">Кол.</th>
                            <th width="60"  class="text-right">Цена</th>
                            <th width="60"  class="text-right">Сумма</th>
                            <th width="50" ></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="item"></td>
                            <td zippy="measure"></td>
                            <td zippy="quantity"  class="text-right"></td>
                            <td zippy="price"  class="text-right"></td>
                            <td zippy="amount" class="text-right"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>

                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <input type="button" value="Отменить" zippy="backtolist" class="btn btn-light  ">
                    <input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-outline-info  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-outline-info ">

                </div>
            </div>


        </form>
        <form zippy="editdetail">
            <h4>Ввод ТМЦ </h4>
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="edittype" >Оприходовать как</label>

                        <select class="form-control" zippy="edittype"></select>

                    </div>

                    <div class="form-group">
                        <label for="edititem" >Наименование</label>
                        <input placeholder="Начните  вводить..." class="form-control "   zippy="edititem" />
                    </div>
                    <div class="form-group">
                        <label for="editquantity" >Количество</label>
                        <input class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editprice" >Цена </label>
                        <input class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+"
                               style="width: 70px;" readonly="readonly">

                    </div>
                    <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Сохранить" class="btn  btn-outline-info">
                        &nbsp; <input type="button" zippy="cancelrow" value="Отменить" class="btn  btn-light">
                    </div>


                </div>
            </div>

        </form>


    </body>
</html>
