<html>

    <body>


        <form zippy="docform"  >
            <h3>Начисление зарплаты</h3>
            <div class="row">
                <div class="col-8 col-lg-4">
                    <div class="form-group  ">
                        <label for="document_number"  >Номер документа</label>

                        <input class="form-control" type="text" zippy="document_number" required="required">

                    </div>
                    <div class="form-group  ">
                        <label for="document_date"  > Дата</label>

                        <input class="form-control" type="text" zippy="document_date" style="width:110px;" required="required">

                    </div>

                    <div class="form-group    ">
                        <label for="month"  >Период</label>
                        <br>
                        <select class="form-control" style="width:110px;display:inline" zippy="month"></select>&nbsp;
                        <select class="form-control" style="width:85px;display:inline" zippy="year"></select>



                    </div>
                    <div class="form-group  ">

                        <div class="form-check   ">

                            <input class="form-check-input"  type="checkbox" zippy="isavans">
                            <label class="form-check-label mr-sm-2" for="isavans">Аванс</label>
                        </div>  



                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <a zippy="addrow">Добавить сотрудника</a>
                    <table class="table table-sm">
                        <tr>
                            <th>ФИО</th>

                            <th class="text-right">Зарплата</th>
                            <th class="text-right">Отпуск</th>
                            <th class="text-right">Больн.</th>
                            <th class="text-right">ECB</th>
                            <th class="text-right">ПДФО</th>
                            <th class="text-right">В. сбор</th>
                            <th class="text-right">К выплате</th>

                            <th width="80px"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="employee" ></td>

                            <td zippy="rsalary" class="text-right"></td>
                            <td zippy="rvacation" class="text-right"></td>
                            <td zippy="rsick" class="text-right"></td>
                            <td zippy="recb" class="text-right"></td>
                            <td zippy="rfl" class="text-right"></td>
                            <td zippy="rmil" class="text-right"></td>
                            <td zippy="amount" align="right"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>

                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Отменить" zippy="backtolist" class="btn btn-light  ">
                    <input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-outline-info  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-outline-info ">

                </div>
            </div>


        </form>
        <form zippy="editdetail"  >
            <input type="hidden" zippy="taxfot">
            <h4>Начисления и удержания</h4>



            <div class="form-group row">
                <label for="editemployee" class="col-3 col-form-label">ФИО </label>
                <div class="col-4 ">
                    <select class="form-control select2" type="text" zippy="editemployee" >
                        <option value="0">Не вибрано</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="basesalary" class="col-3 col-form-label">Основная  зарплата </label>
                <div class="col-2 ">
                    <input zippy="basesalary" class="form-control" type="text" value="0" pattern="[0-9\.]+">
                </div>
            </div>
            <div class="form-group row">
                <label for="vacation" class="col-3 col-form-label"> Отпускные </label>
                <div class="col-2 ">
                    <input zippy="vacation" class="form-control" type="text" value="0" pattern="[0-9\.]+">
                </div>
            </div>
            <div class="form-group row">
                <label for="sick" class="col-3 col-form-label"> Больничный </label>
                <div class="col-2 ">
                    <input zippy="sick" class="form-control" type="text" pattern="[0-9\.]+">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 col-form-label"> </label>
                <div class="col-3 ">
                    <input type="submit" zippy="submitcalc" value="Рассчитать удержания" class="btn btn-light ">
                </div>
            </div>
            <div class="form-group row">
                <label for="taxfl" class="col-3 col-form-label">Подоходный</label>
                <div class="col-2 ">
                    <input zippy="taxfl" class="form-control" type="text" value="0" pattern="[0-9\.]+">
                </div>
            </div>
            <div class="form-group row">
                <label for="taxecb" class="col-3 col-form-label">ЕСВ</label>
                <div class="col-2 ">
                    <input zippy="taxecb" class="form-control" type="text" value="0" pattern="[0-9\.]+">
                </div>
            </div>
            <div class="form-group row">
                <label for="taxmil" class="col-3 col-form-label">Военный сбор</label>
                <div class="col-2 ">
                    <input zippy="taxmil" class="form-control" type="text" pattern="[0-9\.]+">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-3 ">
                    <input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-outline-info ">
                    &nbsp;&nbsp;
                    <input type="button" zippy="cancelrow" value="Отменить" class="btn btn-light ">
                </div>
            </div>





        </form>


    </body>
</html>
