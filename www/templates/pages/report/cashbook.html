<html>


    <body>
        <div class="row">
            <div class="col-12 col-lg-10">
                <h3>Кассовая книга</h3>

                <br>
                <form zippy="filter" class="form-inline">


                    <label for="yr">Год</label>
                    <select zippy="yr" class="form-control mr-sm-2">

                    </select>

                    <label for="mn">месяц</label>
                    <select zippy="mn" class="form-control mr-sm-2">

                    </select>



                    <div class="form-check   ">

                        <input class="form-check-input"  type="checkbox" zippy="phead">
                        <label class="form-check-label mr-sm-2" for="phead">печатать заголовок</label>
                    </div>


                    <input class="btn btn-info  " type="submit" value="ОК">



                </form>
                <br>
                <div zippy="detail">
                    <div>
                        <a zippy="print" target="_blank" title="Печать"><img class="icon20"
                                                                             src="/assets/images/print_32.png"></a>
                        <a zippy="html" target="_blank" title="Экспорт в HTML"><img class="icon20"
                                                                                    src="/assets/images/html.png"></a>
                        <a zippy="excel" target="_blank" title="Экспорт в Excel"><img class="icon20"
                                                                                      src="/assets/images/excel_32.png"></a>


                    </div>

                    <div zippy="preview" class="table-responsive-sm" ></div>

                </div>
            </div>
        </div>
    </body>

</html>
