<html>
    <body>

        <div class="container">
            <h2>Ручная  хоз. операция</h2>


            <form zippy="docform"  >    
                <div class="row">
                    <div class="col-12`  col-md-6 col-lg-3">
                        <div class="form-group">
                            <label for="document_number" >Номер док.</label>
                            <input class="form-control" type="text" zippy="document_number" required="required">

                        </div>
                        <div class="form-group">
                            <label for="document_date" >Дата</label>

                            <input class="form-control" type="text" zippy="document_date" required="required">

                        </div>
                        <div class="form-group ">
                            <label for="description" >Примечание</label>

                            <textarea class="form-control" zippy="description"></textarea>

                        </div>

                    </div>
                </div>


                <div class="row">
                    <div class="col-12 col-md-6   col-lg-8">            

                        <hr>
                        <h3>Бух. проводки</h3>

                        <table   class="table table-sm table-bordered">
                            <tr>

                                <th>Дебет</th>
                                <th>Кредит</th>

                                <th  class="text-right">Сумма</th>
                                <th style="width:32px;"></th>
                            </tr>
                            <tr zippy="acctable">
                                <td zippy="acccoded"></td>
                                <td zippy="acccodec"></td>
                                <td zippy="accvalue"   class="text-right"></td>
                                <td><a zippy="delacc"><i class="fa fa-trash"></i></a></td>
                            </tr>
                        </table>
                    </div>
                </div>                
                <a name="a1"></a>
                <div class="row">
                    <div class="col-12 col-md-6   col-lg-4">            
                        <div class="form-group">
                            <label for="e_acclistd" >Дебет</label>

                            <select class="form-control"   zippy="e_acclistd">
                                <option value="-1">--</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="e_acclistc" >Кредит</label>

                            <select class="form-control"   zippy="e_acclistc">
                                <option value="-1">--</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="e_accsumma" >Сумма</label>

                            <input   style="width:100px;"  class="form-control" pattern="[0-9\.]+"   zippy="e_accsumma">

                        </div>
                        <div class="form-group">

                            <input zippy="addaccbtn" type="submit" value="Добавить" class="btn btn-outline-success  ">

                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-10   col-lg-8">            

                        <hr>
                        <h3>ТМЦ</h3>


                        <table   class="table table-sm table-bordered">
                            <tr>
                                <th>Счет</th>

                                <th>Склад</th>
                                <th>Наименование</th>
                                <th  class="text-right">Кол.</th>
                                <th   class="text-right">Цена</th>
                                <th style="width:32px;"></th>
                            </tr>
                            <tr zippy="itemtable">
                                <td zippy="itemop"></td>

                                <td zippy="store"></td>
                                <td zippy="itemname"></td>
                                <td zippy="itemcnt"   class="text-right"></td>
                                <td zippy="itemprice"   class="text-right"></td>
                                <td><a zippy="delitem"><i class="fa fa-trash"></i></a></td>
                            </tr>
                        </table>
                    </div>
                </div>                 
                <a id="a2"></a>
                <div class="row">
                    <div class="col-12 col-md-6   col-lg-4">  
                        <div class="form-group  ">
                            <label for="e_itemop" >Счет</label>

                            <select class="form-control " zippy="e_itemop">
                                <option value="0">Выбрать</option>
                            </select>

                        </div>
                        <div class="form-group  ">
                            <label for="e_storelist" >Склад</label>

                            <select class="form-control" zippy="e_storelist">
                                <option value="0">Выбрать</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="e_itemlist" >ТМЦ</label>
                            <input placeholder="Почніть вводити..." class="form-control "   zippy="e_itemlist" />




                        </div>

                    </div>           
                    <div class="col-12 col-md-4   col-lg-3">              

                        <div class="form-group">
                            <label for="e_quantity" >Количество</label>

                            <input style="width:100px;"  class="form-control" type="text" zippy="e_quantity" pattern="[0-9\.]+">

                        </div>
                        <div class="form-group">
                            <label for="e_price" >Цена</label>

                            <input style="width:100px;"  class="form-control" type="text" zippy="e_price" pattern="[0-9\.]+">

                        </div>


                    </div>
                    <div class="col-12  ">              
                        <div class="form-group ">

                            <input zippy="additembtn" type="submit" value="Добавить" class="btn btn-outline-success  ">

                        </div>                

                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-10   col-lg-8">            

                        <hr>
                        <h3>Сотрудники</h3>
                        <table style="width:600px;" class="table table-smtable-bordered">
                            <tr>
                                <th>Счет</th>
                                <th>Сотрудник</th>
                                <th class="text-right">Сума</th>
                                <th style="width:32px;"></th>
                            </tr>
                            <tr zippy="emptable">
                                <td zippy="empop"></td>
                                <td zippy="empname"></td>
                                <td zippy="empamount" class="text-right"></td>
                                <td><a zippy="delemp"><i class="fa fa-trash"></i></a></td>
                            </tr>
                        </table>
                    </div>
                </div>                
                <div class="row">
                    <div class="col-12 col-md-6   col-lg-4">     
                        <div class="form-group">
                            <label for="e_itemop" >Счет</label>

                            <select class="form-control " zippy="e_empop">
                                <option value="0">Вибрать</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="e_emplist" >Сотрудник</label>


                            <select class="form-control  select2 " zippy="e_emplist">
                                <option value="0">Выбрать</option>
                            </select>


                        </div>
                        <div class="form-group">
                            <label for="e_empamount" >Сумма</label>

                            <input style="width:100px;" class="form-control " zippy="e_empamount" type="text">

                        </div>
                        <div class="form-group ">
                            <label > </label>

                            <input zippy="addempbtn" type="submit" value="Добавить" class="btn btn-outline-success  ">

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-10   col-lg-8">            
                        <a id="a4"></a>
                        <hr>
                        <h3>Контрагенты</h3>       
                        <table   class="table table-smtable-bordered">
                            <tr>
                                <th>Счет</th>
                                <th>Наименование</th>
                                <th class="text-right">Сума</th>
                                <th style="width:32px;"></th>
                            </tr>
                            <tr zippy="ctable">
                                <td align="center" zippy="cop"></td>
                                <td zippy="сname"></td>
                                <td zippy="сamount" class="text-right"></td>
                                <td><a zippy="delс"><i class="fa fa-trash"></i></a></td>
                            </tr>
                        </table>
                    </div>
                </div>                

                <div class="row">
                    <div class="col-12 col-md-6   col-lg-4">    


                        <div class="form-group">
                            <label for="e_cop" >Счет</label>

                            <select class="form-control " zippy="e_cop">
                                <option value="0">Выбрать</option>
                            </select>

                        </div>

                        <div class="form-group">
                            <label for="e_сlist" >Наименование</label>

                            <input placeholder="Почніть вводити..." class="form-control "   zippy="e_сlist" />


                        </div>
                        <div class="form-group">
                            <label for="e_сamount" >Сумма</label>

                            <input style="width:100px;" class="form-control " zippy="e_сamount" type="text">

                        </div>
                        <div class="form-group ">
                            <label > </label>

                            <input zippy="addсbtn" type="submit" value="Добавить" class="btn btn-outline-success  ">

                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col-12 col-md-10   col-lg-8">  
                        <a id="a6"></a>

                        <hr>
                        <h3>Необоротные  активы</h3> 
                        <table   class="table table-smtable-bordered">
                            <tr>
                                <th>Рахунок</th>


                                <th>Наименование</th>
                                <th  class="text-right">Кол.</th>
                                <th  class="text-right">Цена</th>
                                <th style="width:32px;"></th>
                            </tr>
                            <tr zippy="catable">
                                <td zippy="caop"></td>

                                <td zippy="caname"></td>
                                <td zippy="cacnt"  class="text-right"></td>
                                <td zippy="caprice"  class="text-right"></td>
                                <td><a zippy="delca"><i class="fa fa-trash"></i></a></td>
                            </tr>
                        </table>
                    </div>
                </div>                


                <div class="row">
                    <div class="col-12  col-md-6   col-lg-4">  

                        <div class="form-group">
                            <label for="e_caop" >Счет</label>

                            <select class="form-control " zippy="e_caop">
                                <option value="0">Выбрать</option>
                            </select>

                        </div>

                        <div class="form-group">
                            <label for="e_calist" >Наименование</label>

                            <select class="form-control  select2" zippy="e_calist">
                                <option value="0">Выбрать</option>
                            </select>                    
                        </div>
                        <div class="form-group">
                            <label for="e_caprice" >Сумма</label>

                            <input style="width:100px;" class="form-control" type="text" zippy="e_caprice" pattern="[0-9\.]+">

                        </div>
                    </div>

                    <div class="col-12">  
                        <div class="form-group ">

                            <input zippy="addcabtn" type="submit" value="Добавить" class="btn btn-outline-success  ">

                        </div>                      
                    </div>
                </div>



                <div class="row">
                    <div class="col-12   col-lg-6">  
                        <hr>
                        <div class="form-group ">
                            <hr style="border: solid 1px #aaa;">


                            <input type="button" value="Отмена" zippy="backtolist" class="btn btn-light ">
                            &nbsp; <input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-success ">
                            &nbsp; <input zippy="execdoc" type="submit" value="Провести" class="btn btn-success">

                        </div>
                    </div>
                </div>










            </form>
        </div>



    </body>
</html>
