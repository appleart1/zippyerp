<html>

    <body>
        <h3>Расходный кассовый ордер</h3>


        <form zippy="docform">
            <div class="row">
                <div class="col-4">

                    <div class="form-group">
                        <label for="optype" > Тип операции</label>
                        <select class="form-control" zippy="optype"> </select>
                    </div>
                    <div class="form-group">
                        <label zippy="lblopdetail" for="opdetail" > </label>
                        <input class="form-control" type="text" zippy="opdetail" placeholder="Начните вводить">
                    </div>
                    <div class="form-group">
                        <label for="basedoc" > Документ - основание</label>
                        <input class="form-control" type="text" zippy="basedoc">
                    </div>
                    <div class="form-group">
                        <label for="notes" > Примечание</label>
                        <textarea class="form-control" zippy="notes"></textarea>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group">
                        <label for="amount" > Сумма</label>
                        <input class="form-control" type="text" zippy="amount" required="required" pattern="[0-9\.]+">
                    </div>

                </div>
            </div>


            <div class="row">
                <div class="col-6">
                    <input type="button" value="Отменить" zippy="backtolist" class="btn btn-light  ">
                    &nbsp;<input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-outline-info  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-outline-info  ">

                </div>
            </div>
        </form>


    </body>
</html>
