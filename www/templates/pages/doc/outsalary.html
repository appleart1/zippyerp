<html>

    <body>


        <form zippy="docform"  >
            <h3>Выплата зарплаты</h3>
            <div class="row">
                <div class="col-8 col-lg-4">
                    <div class="form-group  ">
                        <label for="document_number"  >Номер документа</label>

                        <input class="form-control" type="text" zippy="document_number" required="required">

                    </div>
                    <div class="form-group">
                        <label for="document_date" > Дата</label>

                        <input class="form-control" type="text" zippy="document_date" style="width:110px;" required="required">

                    </div>

                    <div class="form-group  ">
                        <label for="store"  >Период</label>

                        <select class="form-control" style="width:110px;display:inline" zippy="month"></select>&nbsp;
                        <select class="form-control" style="width:85px;display:inline" zippy="year"></select>


                    </div>


                </div>
            </div>


            <div class="row">
                <div class="col-8">
                    <a zippy="addrow">Добавить сотрудника</a> <a zippy="loadall">Заполнить</a>
                    <table class="table table-sm">
                        <tr>
                            <th>ФИО</th>

                            <th width="100px">К выплате</th>
                            <th width="100px">Выплачено</th>
                            <th width="50px"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="employee"></td>
                            <td zippy="amount" align="right"></td>
                            <td zippy="payed" align="right"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>

                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Отменить" zippy="backtolist" class="btn btn-light  ">
                    <input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-outline-info  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-outline-info ">

                </div>
            </div>


        </form>
        <form zippy="editdetail">
            <h4>Ввод выплаты</h4>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="editemployee" >ФИО</label>
                        <select class="form-control select2"  zippy="editemployee">
                            <option value="0">Не вибрано</option>
                        </select>  

                    </div>
                    <div class="form-group">
                        <label for="editamount" >К выплате</label>
                        <input class="form-control" type="text" zippy="editamount" required="required" pattern="[0-9\.]+"
                               style="width: 70px;" value="0">

                    </div>
                    <div class="form-group">
                        <label for="editpayed" >Выплачено </label>
                        <input class="form-control" type="text" zippy="editpayed" required="required" pattern="[0-9\.]+"
                               style="width: 70px;" value="0">

                    </div>
                    <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-light ">
                        &nbsp; <input type="button" zippy="cancelrow" value="Отменить" class="btn btn-outline-info ">
                    </div>


                </div>
            </div>

        </form>


    </body>
</html>
