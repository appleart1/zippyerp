<html>

    <body>


        <form zippy="docform">
            <h3>Ввод ОС в эксплуатацию</h3>
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>


                </div>

            </div>
            <div class="row">
                <div class="col-8">
                    <a zippy="addrow">Добавить ОC</a>
                    <table class="table table-sm">
                        <tr>
                            <th>Наименование</th>

                            <th>Инв. номер</th>
                            <th width="50"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="tovar"></td>
                            <td zippy="inventory"></td>

                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>

                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Отменить" zippy="backtolist" class="btn btn-light  ">
                    <input zippy="savedoc" type="submit" value="Сохранение" class="btn btn-outline-info  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-outline-info ">

                </div>
            </div>


        </form>
        <form zippy="editdetail">
            <h4>Ввод ОС </h4>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="edittovar" >Наименование</label>
                        <select class="form-control select2" zippy="edittovar" >
                            <option value="0">Не вибран </option>
                        </select>  


                    </div>


                    <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Сохранить" class="btn  btn-outline-info ">
                        &nbsp; <input type="button" zippy="cancelrow" value="Отменить" class="btn btn-light ">
                    </div>

                </div>
            </div>

        </form>


    </body>
</html>
